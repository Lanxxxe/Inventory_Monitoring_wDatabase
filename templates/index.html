<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static' , filename='./style.css')}}">
    <title>Stock Inventory System</title>
</head>
<body>
    <div class="background">
        <h1>Inventory Monitoring with Database</h1>
        <div class="forms">
            <form action="{{ url_for('add_product') }}" method="post">
                <div>
                    <label for="name">Product Name:</label>
                    <input type="text" name="name" placeholder="ex. TJ Hotdog" required>
                </div>
                <div>
                    <label for="quantity">Item Quantity:</label>
                    <input type="number" name="quantity" placeholder="ex. 20" required>
                </div>
                <button type="submit">Add Product</button>
            </form>
        </div>
        <div class="stocks">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in products %}
                        <tr>
                            <td>{{ product[0] }}</td>
                            <td>{{ product[1] }}</td>
                            <td>{{ product[2] }}</td>
                            <td>
                                <a href="{{ url_for('edit_product', product_id=product[0]) }}">Edit</a>
                                <a href="{{ url_for('delete_product', product_id=product[0]) }}">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
