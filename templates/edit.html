<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static' , filename='./edit.css')}}">
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product</h1>
    <form action="{{ url_for('edit_product', product_id=product[0]) }}" method="post">
        <label for="name">Product Name:</label>
        <input type="text" name="name" value="{{ product[1] }}" required>
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" value="{{ product[2] }}" required>
        <button type="submit">Update Product</button>
    </form>
</body>
</html>
